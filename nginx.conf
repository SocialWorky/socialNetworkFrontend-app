user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    off;

    keepalive_timeout  65;

    gzip  on;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        image/svg+xml;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Configuración optimizada de caché para red social
    map $request_uri $cache_control {
        ~*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ "public, max-age=31536000, immutable";
        ~*^/api/static/ "public, max-age=3600";
        ~*^/api/config/ "public, max-age=3600";
        ~*^/api/publications/ "public, max-age=900";
        ~*^/api/notifications/ "no-cache, no-store, must-revalidate";
        default "private, max-age=300";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        charset utf-8;

        index index.html;
        root /usr/share/nginx/html;  # Ruta corregida

        sendfile off;
        error_log stderr debug;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location = /index.html {
            if ($http_x_debug) {
                add_header X-debug-request "$request";
                add_header X-debug-host "$host";
                add_header X-debug-args "$args";
                add_header X-debug-uri "$uri";
                add_header X-debug-301 "https://$host$request_uri";
                add_header X-debug-arr-ssl "$http_x_arr_ssl";
                add_header X-debug-port "$remote_port";
                add_header X-debug-scheme "$scheme";
            }
        }

        location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
            expires max;
            add_header Pragma public;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Headers de caché dinámicos
        add_header Cache-Control $cache_control always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Compresión optimizada
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

        # Configuración específica para assets estáticos
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
            expires max;
            add_header Pragma public;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary Accept-Encoding;
            access_log off;
        }

        # Configuración para API
        location /api/ {
            add_header Cache-Control $cache_control always;
            add_header Vary Accept-Encoding;
            
            # Rate limiting para API
            limit_req zone=api burst=20 nodelay;
        }
    }

}
