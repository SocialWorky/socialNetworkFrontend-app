<div class="worky-module-container" *ngIf="!paramPublication">
  <worky-add-publication [type]="typePublishing.POST"></worky-add-publication>
</div>
<div *ngIf="loaderPublications" class="loader"></div> 
@for(publication of publications; track publication; let i = $index ) {
  <div class="worky-module-container">
    <worky-publication-view 
      [publication]="publication"
      [indexPublication]="i">
    </worky-publication-view>
  </div>
} @empty {
  <span *ngIf="!loaderPublications">{{ 'home.notPublications' | workyTranslations }}</span> 
}
