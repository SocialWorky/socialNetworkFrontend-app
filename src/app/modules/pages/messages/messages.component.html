<div class="container-message-chat">
    <div class="content-left-messages" *ngIf="(isMobile && !userIsValid) || !isMobile">
        <worky-message-side-left (userIdSelected)="onUserIdSelected($event)"></worky-message-side-left>
    </div>

    <div class="content-right-message" *ngIf="(userIdMessage && isMobile && userIsValid) || !isMobile && (userIdConsulting || userIdMessage)">
        <worky-message-side-rigth [userId]="userIdConsulting"></worky-message-side-rigth>
    </div>
</div>
