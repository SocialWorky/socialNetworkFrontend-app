<div class="p-4">
  <h1 class="text-2xl mb-4">Configuraci√≥n de Colores</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Iterar sobre los colores -->
    <div *ngFor="let color of colors | keyvalue" class="mb-4 flex items-center">
      <label class="w-64">{{ color.key }}</label>
      <input 
        type="color" 
        [value]="color.value" 
        (change)="updateColor($event, color.key)" 
        class="ml-4 border p-1 rounded"
      />
    </div>
  </div>
</div>
