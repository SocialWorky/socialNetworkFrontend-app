<div class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 p-8 font-inter">
  <!-- Header Section -->
  <div class="bg-slate-700/95 backdrop-blur-lg border border-slate-600 rounded-xl p-6 mb-8 shadow-lg">
    <div class="flex justify-between items-center gap-8 lg:flex-row flex-col lg:items-center lg:text-left text-center">
      <div class="flex-1">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-cyan-500 bg-clip-text text-transparent mb-2">
          Gesti√≥n de Usuarios
        </h1>
        <p class="text-slate-300 text-lg">Administra y gestiona todos los usuarios de la plataforma</p>
      </div>
      <div class="flex gap-4 items-center lg:flex-row flex-col lg:w-auto w-full">
        <button 
          class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-sm border border-emerald-500 bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed hover:-translate-y-0.5 hover:shadow-lg hover:shadow-emerald-500/30"
          (click)="refreshUsers()" 
          [disabled]="loading">
          <i class="material-icons" [class.animate-spin]="loading">refresh</i>
          <span>Actualizar</span>
        </button>
        <button 
          class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold text-sm border border-cyan-500 bg-cyan-500/10 text-cyan-400 hover:bg-cyan-500 hover:text-white transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-cyan-500/30"
          (click)="showFilters = !showFilters">
          <i class="material-icons">filter_list</i>
          <span>Filtros</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Statistics Cards -->
  <worky-user-stats [stats]="userStats"></worky-user-stats>

  <!-- Filters Section -->
  <worky-user-filters 
    [showFilters]="showFilters"
    (filtersApplied)="onFiltersApplied($event)"
    (filtersCleared)="onFiltersCleared()">
  </worky-user-filters>

  <!-- Users Table Section -->
  <worky-user-table 
    [users]="users"
    [loading]="loading"
    [totalUsers]="totalUsers"
    [loadingStates]="loadingStates"
    (viewUserDetails)="viewUserDetails($event)"
    (editUser)="editUser($event)"
    (toggleUserStatus)="toggleUserStatus($event)"
    (sendVerificationEmail)="sendVerificationEmail($event)">
  </worky-user-table>
  
  <!-- Pagination -->
  <worky-user-pagination 
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">
  </worky-user-pagination>
</div>

<!-- User Details Modal -->
<worky-user-details-modal
  [showModal]="showUserDetails"
  [user]="selectedUser"
  (closeModal)="closeUserDetails()">
</worky-user-details-modal>

<!-- Edit User Modal -->
<worky-user-edit-modal
  [showModal]="showEditModal"
  [user]="selectedUser"
  [isUpdating]="isUpdatingUser()"
  (closeModal)="closeEditModal()"
  (updateUser)="updateUser($event)">
</worky-user-edit-modal>
