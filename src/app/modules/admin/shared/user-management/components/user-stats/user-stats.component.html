<div class="stats-section">
  <div class="stats-grid">
    <div class="stat-card total">
      <div class="stat-icon">
        <i class="material-icons">people</i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.total }}</h3>
        <p class="stat-label">Total Usuarios</p>
      </div>
    </div>
    
    <div class="stat-card active">
      <div class="stat-icon">
        <i class="material-icons">check_circle</i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.active }}</h3>
        <p class="stat-label">Activos</p>
      </div>
    </div>
    
    <div class="stat-card inactive">
      <div class="stat-icon">
        <i class="material-icons">pause_circle</i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.inactive }}</h3>
        <p class="stat-label">Inactivos</p>
      </div>
    </div>
    
    <div class="stat-card pending-verification">
      <div class="stat-icon">
        <i class="material-icons">email</i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.pendingVerification }}</h3>
        <p class="stat-label">Pendientes de Verificaci√≥n</p>
      </div>
    </div>
  </div>
</div>
