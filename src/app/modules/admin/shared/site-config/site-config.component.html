<div class="bg-gray-900 text-white py-12">
  <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6">CONFIGURACIÓN</h2>
    <form [formGroup]="configForm" (ngSubmit)="updateConfig()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Columna izquierda -->
        <div>
          <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Título del Sitio:</label>
            <input formControlName="title" id="title" type="text" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          </div>

          <div class="mb-6">
            <label for="contactEmail" class="block text-sm font-medium text-gray-300 mb-2">E-Mail de contacto:</label>
            <input formControlName="contactEmail" id="contactEmail" type="text" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          </div>

          <div class="mb-6">
            <label for="urlSite" class="block text-sm font-medium text-gray-300 mb-2">Url del Sitio:</label>
            <input formControlName="urlSite" id="urlSite" type="text" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          </div>

          <div class="mb-6">
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Descripción de la app:</label>
            <textarea formControlName="description" id="description" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" rows="5"></textarea>
          </div>

          <div class="mb-6">
            <label for="privacyPolicy" class="block text-sm font-medium text-gray-300 mb-2">Política de Privacidad:</label>
            <textarea formControlName="privacyPolicy" id="privacyPolicy" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" rows="5"></textarea>
          </div>
        </div>
        
        <!-- Columna derecha -->
        <div>
          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2">Logo del Sitio</h3>
            <img 
              [src]="imagePreview || configForm.get('logoUrl')?.value || defaultLogo" 
              alt="Vista previa del logo" 
              class="w-32 h-32 object-contain border border-gray-600 rounded-md mb-4"
            />
            <label for="logoUrl" class="block text-sm font-medium text-gray-300 mb-2">Logo URL:</label>
            <input formControlName="logoUrl" id="logoUrl" type="text" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          </div>

          <div class="mb-6">
            <label for="image" class="block text-sm font-medium text-gray-300 mb-2">O subir Logo:</label>
            <input id="image" type="file" (change)="onFileChange($event)" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
          </div>

          <!-- Métodos de inicio de sesión -->
          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2">Métodos de inicio de sesión</h3>
            
            <div formGroupName="loginMethods">
              <div class="flex items-center mb-4">
                <input
                  type="checkbox"
                  id="email"
                  formControlName="email"
                  class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <label for="emailLogin" class="ml-2 text-sm font-medium text-gray-300">Iniciar sesión con Email</label>
              </div>

              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="google"
                  formControlName="google"
                  class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <label for="googleLogin" class="ml-2 text-sm font-medium text-gray-300">Iniciar sesión con Google</label>
              </div>
            </div> <!-- Cierre del formGroupName para loginMethods -->

          </div>

        </div>
      </div>

      <div class="mt-6">
        <div *ngIf="loadUpdateConfigButtons" class="loader"></div>
        <button *ngIf="!loadUpdateConfigButtons" type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Actualizar</button>
      </div>

    </form>

    <div>
      <div class="mb-6">
        <worky-admin-change-theme-colors></worky-admin-change-theme-colors>
      </div>
    </div>

  </div>
</div>
