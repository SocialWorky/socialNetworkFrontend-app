<div class="worky-module-container container-online">
  <div class="worky-module-header">
      <div class="worky-module-title">Usuarios Online</div>
  </div>

  <div class="user-online-container">
      <div class="worky-user" *ngFor="let user of usersOnline">
        <worky-avatar *ngIf="currenUser.id !== user._id"
          [size]="60"
          [name]="user.name"
          [img]="user.avatar"
          (click)="goToProfile(user._id!)"
          class="worky-user-avatar">
        </worky-avatar>
      </div>

      <div class="offline-user-content" *ngIf="usersOnline?.length === 1">
        <div class="worky-user-avatar">
          <img src="assets/img/shared/user-icon-on.webp" alt="No hay usuarios online">
          <span class="worky-user-name">No hay usuarios online</span>
        </div>
      </div>

  </div>

</div>
