<div class="gallery-lightbox-container" *ngIf="images && images.length > 0">
  <div class="gallery"
    [ngClass]="{
      'single': images.length === 1,
      'two-images': images.length === 2,
      'three-images': images.length === 3,
      'four-images': images.length === 4,
      'five-images': images.length === 5,
      'more-five-images': images.length > 5
    }">
    <ng-container *ngFor="let image of images.slice(0, 5); let i = index">
      <div class="gallery-item" (click)="openViewMedia(image)"
          [attr.data-content]="i === 4 && images.length > 5 ? '+ ' + (images.length - 5) : ''">
        <ng-container *ngIf="isImageUrl(image.urlCompressed)">
          <img [src]="image.urlCompressed" alt="Image">
        </ng-container>

        <ng-container *ngIf="isVideoUrl(image.urlCompressed)">
          <div class="video-container">
            <img [src]="image.urlThumbnail" alt="Image">
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
