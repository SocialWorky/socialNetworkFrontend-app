<div class="content-images" *ngIf="images">
  <ng-container *ngFor="let image of images; let last = last">
    <ng-container *ngIf="isImageUrl(image.urlThumbnail)">
      <div [style.grid-column-end]="last && images.length % 2 !== 0 ? 'span 2' : 'auto'">
        <img [src]="urlMediaApi + image.urlCompressed" [alt]="image.urlThumbnail" loading="lazy" />
      </div>
    </ng-container>
  </ng-container>
</div>

<div *ngIf="images">
  <ng-container *ngFor="let image of images; let last = last">
    <ng-container *ngIf="isVideoUrl(image.url)">
      <div class="video-container">
        <video [src]="urlMediaApi + image.url" controls loading="lazy" (loadedmetadata)="videoLoaded($event)">
          <source type="video/mp4">
          Tu navegador no soporta el elemento <code>video</code>.
        </video>
      </div>
    </ng-container>
  </ng-container>
</div>
