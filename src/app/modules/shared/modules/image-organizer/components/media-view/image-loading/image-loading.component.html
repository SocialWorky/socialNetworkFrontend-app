<div class="content-view-media-carousel">
  <div class="carousel-container">

    <worky-image *ngIf="isImage() && imageSelected?.urlCompressed"
      (click)="openImage(imageSelected!)"
      [src]="imageSelected!.urlCompressed"
      cssClass="main-image"
      alt="Selected Image">
    </worky-image>

    <div class="main-video-container" (click)="$event.stopPropagation()">
      <video *ngIf="isVideo()"
        class="main-video"
        [src]="imageSelected?.urlCompressed"
        controls
        [poster]="imageSelected?.urlThumbnail">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>

    <ng-container *ngIf="images.length > 1">
      <button (click)="previousImage()" class="nav-button prev-button">
        <span class="material-icons">keyboard_arrow_left</span>
      </button>
      <button (click)="nextImage()" class="nav-button next-button">
        <span class="material-icons">keyboard_arrow_right</span>
      </button>
    </ng-container>
  </div>

  <div *ngIf="!isMobile" class="thumbnail-list">
    <worky-image
      *ngFor="let image of images"
      [src]="image.urlThumbnail"
      (click)="selectImage(image)"
      [cssClass]="image._id === imageSelected?._id ? 'active' : ''"
      alt="Thumbnail">
    </worky-image>
  </div>
</div>
