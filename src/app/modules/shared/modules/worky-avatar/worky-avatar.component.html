<div class="avatar" [style.width.px]="size" [style.height.px]="size">
  <img
    *ngIf="imageData"
    [src]="imageData"
    [alt]="'Avatar de ' + (name || username)"
    class="avatar-image"
    (error)="onImageError()"
  />

  <div
    *ngIf="!imageData"
    class="avatar-initials"
  >
    {{ initials }}
  </div>
</div>
