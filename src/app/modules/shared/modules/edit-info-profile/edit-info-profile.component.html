<div class="container">
  <form [formGroup]="editProfileForm" (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" formControlName="titulo" class="form-control" placeholder="Oscar.dev">
    </div>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" formControlName="usuario" class="form-control" placeholder="Oscar_santander">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="3">Software Engineer / Designer / Entrepreneur</textarea>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" id="url" formControlName="url" class="form-control" placeholder="https://dev.worky.cl/auth/login">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
