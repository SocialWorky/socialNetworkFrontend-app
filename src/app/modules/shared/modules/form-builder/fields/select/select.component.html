<mat-form-field appearance="fill" class="worky-input worky-accent">
  <mat-label>{{ field.label }}</mat-label>

  <mat-select
    class="worky-select"
    [formControl]="control"
    [multiple]="field.additionalOptions?.multiSelect ?? false"
    [placeholder]="(field.additionalOptions?.multiSelect ?? false) ? 'Selecciona una o varias opciones' : 'Selecciona una opción'">

    <mat-option *ngIf="!(field.additionalOptions?.multiSelect ?? false)" value="" disabled>
      Selecciona una opción
    </mat-option>

    <mat-option *ngFor="let option of field?.options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="isRequired && control.hasError('required') && control.touched">
    Este campo es requerido.
  </mat-error>
</mat-form-field>
