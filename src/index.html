  <style>
    #loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #__PWA_BACKGROUND_COLOR__;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen img {
      max-width: 200px;
      max-height: 200px;
    }
    
    /* iOS-specific optimizations */
    @supports (-webkit-touch-callout: none) {
      /* iOS Safari specific styles */
      body {
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Improve scrolling performance on iOS */
      * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      /* Optimize images for iOS */
      img {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
        -webkit-appearance: none;
        border-radius: 0;
      }
    }
    
    /* Initialize custom viewport height variable */
    :root {
      --vh: 1vh;
    }
  </style>
  
  <script>
    // Initialize viewport height for iOS
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set initial value
    setViewportHeight();
    
    // Update on resize
    window.addEventListener('resize', setViewportHeight);
    
    // Update on orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(setViewportHeight, 100);
    });
  </script>

  <!-- PWA Cache Utils -->
  <script>
    // Cargar PWA Cache Utils
    const loadPWACacheUtils = () => {
      const script = document.createElement('script');
      
      // Determinar la ruta según el entorno
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        script.src = '/scripts/clear-pwa-cache.js';
      } else {
        script.src = '/assets/js/clear-pwa-cache.js';
      }
      
      script.onload = () => {
        // PWA Cache Utils loaded successfully
      };
      script.onerror = () => {
        // PWA Cache Utils not available
      };
      document.head.appendChild(script);
    };
    
    // Cargar después de que la página esté lista
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadPWACacheUtils);
    } else {
      loadPWACacheUtils();
    }
  </script>
